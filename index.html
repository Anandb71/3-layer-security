<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Layer 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column
        }

        nav {
            background: #161b22;
            border-bottom: 2px solid #30363d;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .logo {
            color: #58a6ff;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 3px
        }

        .nav-links {
            display: flex;
            gap: 5px
        }

        .nav-link {
            padding: 8px 20px;
            border: 2px solid #30363d;
            color: #484f58;
            text-decoration: none;
            font-size: 11px
        }

        .nav-link.active {
            border-color: #238636;
            color: #3fb950
        }

        .nav-link.locked {
            opacity: 0.3;
            pointer-events: none
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px
        }

        .panel {
            width: 100%;
            max-width: 500px;
            border: 2px solid #30363d;
            background: #161b22;
            padding: 40px
        }

        .title {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .clock {
            font-size: 72px;
            text-align: center;
            color: #58a6ff;
            padding: 30px 0;
            border: 2px solid #30363d;
            background: #0d1117;
            margin-bottom: 30px
        }

        .instruction {
            text-align: center;
            color: #8b949e;
            font-size: 13px;
            margin-bottom: 20px
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #30363d;
            background: #0d1117;
            color: #fff;
            font-family: inherit;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px
        }

        input:focus {
            outline: none;
            border-color: #58a6ff
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            background: #238636;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn:hover {
            background: #2ea043
        }

        .error {
            color: #f85149;
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            display: none
        }

        .timer {
            height: 3px;
            background: #30363d;
            margin-top: 20px
        }

        .timer-bar {
            height: 100%;
            background: #f0883e;
            transition: width 1s linear
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">◆ LAYER 1/3</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">01</a>
            <a href="layer2.html" class="nav-link locked" id="n2">02</a>
            <a href="layer3.html" class="nav-link locked" id="n3">03</a>
        </div>
    </nav>
    <main>
        <div class="panel">
            <div class="title">Chrono Authentication</div>
            <div class="clock" id="clock">00:00</div>
            <div class="instruction">Digital Root of (Hour × Minute)</div>
            <input type="number" id="input" placeholder="0" min="0" max="9" maxlength="1">
            <button class="btn" onclick="verify()">Authenticate</button>
            <div class="error" id="error">Access Denied</div>
            <div class="timer">
                <div class="timer-bar" id="timer"></div>
            </div>
        </div>
    </main>
    <script>
        function dr(n) { return n === 0 ? 0 : 1 + ((n - 1) % 9) }
        function update() {
            const now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            document.getElementById('clock').textContent = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
            document.getElementById('timer').style.width = ((60 - s) / 60 * 100) + '%';
        }
        function verify() {
            const now = new Date(), expected = dr(now.getHours() * now.getMinutes());
            if (parseInt(document.getElementById('input').value) === expected) {
                localStorage.setItem('l1', '1');
                location.href = 'layer2.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        function check() {
            if (localStorage.getItem('l1')) document.getElementById('n2').classList.remove('locked');
            if (localStorage.getItem('l2')) document.getElementById('n3').classList.remove('locked');
        }
        update(); setInterval(update, 1000); check();
    </script>
</body>

</html>
